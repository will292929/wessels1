<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logo Overlay</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,.88);
      --text: #0f172a;
      --muted: #475569;
      --line: rgba(15,23,42,.12);
      --radius: 16px;
      --shadow: 0 18px 45px rgba(0,0,0,.20);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      min-height: 100svh;
      background:
        linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.35)),
        url("assets/bg.jpg") center/cover no-repeat fixed;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px;
    }

    /* small corner logo */
    .corner{
      position: fixed;
      top: 14px; left: 14px;
      display:flex;
      align-items:center;
      gap:10px;
      z-index: 10;
      user-select:none;
      pointer-events:none;
    }
    .corner img{
      width: 28px; height: 28px;
      object-fit: contain;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.25));
    }
    .corner span{
      font-size: 13px;
      color: rgba(255,255,255,.92);
      text-shadow: 0 6px 18px rgba(0,0,0,.35);
      letter-spacing: .2px;
    }

    .card{
      width: min(980px, 100%);
      background: var(--card-bg);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(8px);
    }

    .top{
      padding: 16px 16px 10px;
      border-bottom: 1px solid var(--line);
    }
    .top h1{
      margin:0;
      font-size: 18px;
      letter-spacing: .2px;
    }
    .top p{
      margin:6px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }

    /* responsive layout:
       desktop: controls left, preview right
       mobile: stacked */
    .grid{
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: 14px;
      padding: 14px;
    }
    @media (max-width: 820px){
      .grid{ grid-template-columns: 1fr; }
      body{ background-attachment: scroll; } /* fixed bg can feel janky on mobile */
    }

    .panel{
      border: 1px solid var(--line);
      border-radius: 14px;
      background: rgba(255,255,255,.75);
      padding: 12px;
    }

    .field{ margin-bottom: 10px; }
    label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    input[type="file"], select{
      width:100%;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: white;
      outline:none;
    }

    .btnrow{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    button{
      border: 1px solid var(--line);
      background: #0f172a;
      color: white;
      padding: 10px 12px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 600;
    }
    button.secondary{
      background: white;
      color: #0f172a;
    }
    button:disabled{
      opacity:.45;
      cursor:not-allowed;
    }

    .previewWrap{
      border: 1px solid var(--line);
      border-radius: 14px;
      background: rgba(255,255,255,.65);
      padding: 12px;
      overflow:auto;
    }
    canvas{
      max-width: 100%;
      height:auto;
      display:block;
      border-radius: 12px;
      background:
        linear-gradient(45deg, rgba(15,23,42,.06) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(15,23,42,.06) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(15,23,42,.06) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(15,23,42,.06) 75%);
      background-size: 16px 16px;
      background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
    }
    .status{
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="corner">
    <img src="assets/corner.png" alt="Corner logo" />
    <span>Overlay Tool</span>
  </div>

  <main class="card">
    <div class="top">
      <h1>Logo Overlay</h1>
      <p>Runs locally in your browser. Upload a photo → download a PNG with your branding.</p>
    </div>

    <div class="grid">
      <section class="panel">
        <div class="field">
          <label for="photoInput">Photo</label>
          <input id="photoInput" type="file" accept="image/*" />
        </div>

        <div class="field">
          <label for="mode">Mode</label>
          <select id="mode">
            <option value="bottom-center" selected>Bottom Center Logo</option>
            <option value="top-center">Top Center Logo</option>
            <option value="profile-circle">Profile Circle (square PNG)</option>
          </select>
        </div>

        <div class="btnrow">
          <button id="renderBtn" class="secondary" type="button" disabled>Render</button>
          <button id="downloadBtn" type="button" disabled>Download PNG</button>
        </div>

        <div class="status" id="status">Upload a photo to begin.</div>
      </section>

      <section class="previewWrap">
        <canvas id="canvas"></canvas>
      </section>
    </div>
  </main>

  <script>
    // Required assets in repo:
    // assets/logo.png   (main logo, used for top/bottom)
    // assets/circle.png (frame/badge, used for profile circle)
    const LOGO_URL = "assets/logo.png";
    const CIRCLE_URL = "circlelogo.png";

    const photoInput = document.getElementById("photoInput");
    const mode = document.getElementById("mode");
    const renderBtn = document.getElementById("renderBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const statusEl = document.getElementById("status");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d", { alpha: true });

    let photoImg = null;
    let logoImg = null;
    let circleImg = null;

    function setStatus(t){ statusEl.textContent = t; }

    function readImageFile(file){
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error("Could not load that image."));
        const reader = new FileReader();
        reader.onload = e => img.src = e.target.result;
        reader.onerror = () => reject(new Error("File read error."));
        reader.readAsDataURL(file);
      });
    }

    function loadImage(url){
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = () => reject(new Error("Missing asset: " + url));
        img.src = url;
      });
    }

    function setCanvasSize(w, h){
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.round(w * dpr);
      canvas.height = Math.round(h * dpr);
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = "high";
    }

    function drawCover(img, dx, dy, dw, dh){
      const sw = img.naturalWidth, sh = img.naturalHeight;
      const sRatio = sw / sh;
      const dRatio = dw / dh;

      let sx=0, sy=0, sW=sw, sH=sh;
      if (sRatio > dRatio) {
        sH = sh;
        sW = Math.round(sh * dRatio);
        sx = Math.round((sw - sW) / 2);
      } else {
        sW = sw;
        sH = Math.round(sw / dRatio);
        sy = Math.round((sh - sH) / 2);
      }
      ctx.drawImage(img, sx, sy, sW, sH, dx, dy, dw, dh);
    }

    async function ensureAssets(){
      if (!logoImg) logoImg = await loadImage(LOGO_URL);
      if (!circleImg) circleImg = await loadImage(CIRCLE_URL);
    }

    async function render(){
      if (!photoImg) return;

      setStatus("Rendering…");
      renderBtn.disabled = true;
      downloadBtn.disabled = true;

      try{
        const m = mode.value;

        if (m === "profile-circle"){
          await ensureAssets();

          const out = Math.min(photoImg.naturalWidth, photoImg.naturalHeight);
          setCanvasSize(out, out);
          ctx.clearRect(0, 0, out, out);

          // circle mask
          ctx.save();
          ctx.beginPath();
          ctx.arc(out/2, out/2, out/2, 0, Math.PI*2);
          ctx.clip();
          drawCover(photoImg, 0, 0, out, out);
          ctx.restore();

          // overlay circle frame/badge
          drawCover(circleImg, 0, 0, out, out);

          setStatus("Ready. Square PNG with circular photo mask (profile-friendly).");
        } else {
          // top/bottom logo mode: only needs logo asset
          if (!logoImg) logoImg = await loadImage(LOGO_URL);

          const w = photoImg.naturalWidth;
          const h = photoImg.naturalHeight;
          setCanvasSize(w, h);
          ctx.clearRect(0, 0, w, h);
          ctx.drawImage(photoImg, 0, 0, w, h);

          // HARD RULE: logo width = 50% of photo width
          const logoW = Math.round(w * 0.50);
          const aspect = logoImg.naturalWidth / logoImg.naturalHeight;
          const logoH = Math.round(logoW / aspect);

          const margin = Math.round(Math.min(w, h) * 0.035);
          const x = Math.round((w - logoW) / 2);
          const y = (m === "top-center") ? margin : (h - logoH - margin);

          ctx.drawImage(logoImg, x, y, logoW, logoH);

          setStatus("Ready. Logo centered and fixed at 50% width.");
        }

        downloadBtn.disabled = false;
      } catch(err){
        console.error(err);
        setStatus(err.message || "Render failed.");
      } finally {
        renderBtn.disabled = false;
      }
    }

    function download(){
      const m = mode.value;
      const name = (m === "profile-circle") ? "profile-circle.png" : "photo-with-logo.png";
      const url = canvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = url;
      a.download = name;
      a.click();
    }

    photoInput.addEventListener("change", async () => {
      const file = photoInput.files?.[0];
      if (!file) return;
      if (!file.type.startsWith("image/")) { setStatus("Please upload an image file."); return; }

      try{
        setStatus("Loading photo…");
        photoImg = await readImageFile(file);
        renderBtn.disabled = false;
        await render();
      } catch(err){
        console.error(err);
        setStatus(err.message || "Could not load photo.");
      }
    });

    mode.addEventListener("change", () => { if (photoImg) render(); });
    renderBtn.addEventListener("click", render);
    downloadBtn.addEventListener("click", download);
  </script>
</body>
</html>
